<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        #photo {
            width: 300px;
            height: 300px;
            display: inline-block;
            margin-left: 500px;
            margin-top: 100px;
        }
    </style>
    <script>
        function change() {
            document.getElementById("photo").src = "garu reaction.jpg";
        }

        function revert() {
            document.getElementById("photo").src = "pumpkin garu.jpg";
        }
    </script>
</head>
<body>
    <img src="pumpkin garu.jpg" alt="og image" id="photo">
    <button onclick="change()">Change Image</button>
    <button onclick="revert()">Revert Image</button>
</body>
</html>
